<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar glass-panel">
        <a href="index.html" class="nav-brand">LensLocker Admin</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box glass-panel">
            <h2 style="text-align: center; margin-bottom: 2rem;">Admin Portal</h2>

            <div id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <button onclick="handleLogin()" class="btn btn-primary" style="width: 100%;">Log In</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            await signIn(email, pass, 'admin');
        }
    </script>
</body>

</html>
