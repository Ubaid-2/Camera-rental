<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - LensLocker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            word-break: break-word;
            /* Fix overflow */
            color: var(--text-color);
        }

        .profile-avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            transition: transform 0.3s;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.2s;
        }

        .edit-avatar-btn:hover {
            background: var(--primary-hover);
        }

        .info-group {
            margin-bottom: 1.5rem;
        }

        .info-label {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
    </style>
</head>

<body>
    <nav class="navbar glass-panel">
        <a href="index.html" class="nav-brand">LensLocker</a>
        <div class="nav-links">
            <a href="javascript:history.back()" class="btn btn-outline" style="padding: 0.5rem 1rem;">&larr; Back</a>
            <button onclick="handleLogout()" class="btn btn-outline" style="padding: 0.5rem 1rem; margin-left:1rem;">Log
                Out</button>
        </div>
    </nav>

    <div class="container profile-container glass-panel">
        <div class="profile-header">
            <div class="profile-avatar-container">
                <img id="profile-img" src="https://via.placeholder.com/140?text=User" alt="Profile"
                    class="profile-avatar">
                <button onclick="document.getElementById('avatar-upload').click()" class="edit-avatar-btn"
                    title="Change Photo">+</button>
                <input type="file" id="avatar-upload" accept="image/*" style="display:none" onchange="uploadAvatar()">
            </div>
            <h2 id="profile-email">email@example.com</h2>
            <div id="profile-role-status">
                <!-- Injected via JS -->
            </div>
        </div>

        <form onsubmit="updateProfile(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="full-name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" placeholder="+1 234 567 890">
            </div>

            <div style="text-align: right; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" id="save-btn">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="supabase-client.js"></script>
    <script src="profile.js"></script>
</body>

</html>
