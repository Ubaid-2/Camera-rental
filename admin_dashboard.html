<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 2rem;
        }

        .section-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pending-list {
            display: grid;
            gap: 1.5rem;
        }

        .user-card {
            display: grid;
            grid-template-columns: 1fr 200px;
            /* Text | Actions */
            gap: 1rem;
            align-items: start;
            padding: 1.5rem;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
            grid-column: 1 / -1;
        }

        .cnic-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .cnic-img:hover {
            border-color: var(--primary-color);
        }

        .img-label {
            font-size: 0.8rem;
            text-align: center;
            color: #ccc;
            margin-bottom: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }

        .btn-approve {
            background: #22c55e;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar glass-panel">
        <a href="index.html" class="nav-brand">LensLocker Admin</a>
        <div class="nav-links">
            <span id="user-display" style="color: var(--text-color); margin-right: 1rem; opacity: 0.8;"></span>
            <a href="profile.html" class="btn btn-outline"
                style="font-size: 0.8rem; padding: 0.5rem 1rem; margin-right: 0.5rem;">My Profile</a>
            <button onclick="logout()" class="btn">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="section-header">
            <h2>Pending Approvals</h2>
            <button onclick="loadPendingUsers()" class="btn">Refresh</button>
        </div>

        <div id="pending-container" class="pending-list">
            <!-- Items loaded here -->
            <p style="text-align: center; color: #94a3b8;">Loading pending requests...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="supabase-client.js"></script>
    <script src="admin.js"></script>
    <script>
        async function logout() {
            await sb.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
