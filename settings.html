<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LensLocker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">LensLocker</a>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="material-icons-round">home</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="about.html" class="nav-item">
                <span class="material-icons-round">info</span>
                <span class="nav-text">About Us</span>
            </a>
            <a href="contact.html" class="nav-item">
                <span class="material-icons-round">contact_support</span>
                <span class="nav-text">Contact Us</span>
            </a>
            <a href="settings.html" class="nav-item active">
                <span class="material-icons-round">settings</span>
                <span class="nav-text">Settings</span>
            </a>
            <div style="margin-top: auto;"></div>
            <a href="seller_login.html" class="nav-item">
                <span class="material-icons-round">storefront</span>
                <span class="nav-text">Seller Portal</span>
            </a>
            <a href="buyer_login.html" class="nav-item btn-primary">
                <span class="material-icons-round">login</span>
                <span class="nav-text">Login</span>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container" style="max-width: 800px; margin-top: 4rem;">
            <h1>Settings</h1>
            <p style="color: #94a3b8; margin-bottom: 3rem;">Manage your preferences and account settings.</p>

            <div class="card" style="padding: 2rem; margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1.5rem;">Appearance</h3>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-weight: 600;">Dark Mode</div>
                        <div style="color: #94a3b8; font-size: 0.9rem;">Toggle between light and dark themes.</div>
                    </div>
                    <button id="theme-toggle" class="btn btn-outline">
                        <span class="material-icons-round" style="vertical-align: middle;">dark_mode</span> Toggle
                    </button>
                </div>
            </div>

            <div class="card" style="padding: 2rem;">
                <h3 style="margin-bottom: 1.5rem;">Notifications</h3>
                <div class="form-group" style="display: flex; gap: 1rem; align-items: center;">
                    <input type="checkbox" id="email-notif" style="width: 20px; height: 20px;">
                    <label for="email-notif" style="margin: 0;">Email me about special offers</label>
                </div>
                <div class="form-group" style="display: flex; gap: 1rem; align-items: center;">
                    <input type="checkbox" id="rental-notif" checked style="width: 20px; height: 20px;">
                    <label for="rental-notif" style="margin: 0;">Rental status updates</label>
                </div>
                <div style="margin-top: 2rem;">
                    <button class="btn btn-primary">Save Preferences</button>
                </div>
            </div>
        </div>
    </div>
    <script src="theme.js"></script>
</body>

</html>
