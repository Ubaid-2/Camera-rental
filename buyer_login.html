<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login - LensLocker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">LensLocker</a>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="material-icons-round">home</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="about.html" class="nav-item">
                <span class="material-icons-round">info</span>
                <span class="nav-text">About Us</span>
            </a>
            <a href="contact.html" class="nav-item">
                <span class="material-icons-round">contact_support</span>
                <span class="nav-text">Contact Us</span>
            </a>
            <div style="margin-top: auto;"></div>
            <a href="seller_login.html" class="nav-item">
                <span class="material-icons-round">storefront</span>
                <span class="nav-text">Seller Portal</span>
            </a>
            <a href="buyer_login.html" class="nav-item btn-primary">
                <span class="material-icons-round">login</span>
                <span class="nav-text">Login</span>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="auth-container">
            <div class="auth-box glass-panel">
                <h2 style="text-align: center; margin-bottom: 2rem;">Buyer Access</h2>
                <div id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="buyer@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                    <button onclick="handleLogin()" class="btn btn-primary" style="width: 100%;">Log In</button>
                    <p style="text-align: center; margin-top: 1rem; color: #94a3b8;">
                        Want to rent? <a href="#" onclick="toggleMode()" style="color: var(--primary-color);">Create
                            account</a>
                    </p>
                </div>
                <div id="signup-form" style="display: none;">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" placeholder="buyer@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>CNIC Front Side</label>
                        <div class="camera-btn-group">
                            <input type="file" id="signup-cnic-front" accept="image/*" style="display:none">
                            <button onclick="openCamera('signup-cnic-front', 'environment')"
                                class="btn btn-secondary">Take Photo</button>
                            <button onclick="document.getElementById('signup-cnic-front').click()"
                                class="btn btn-secondary">Upload File</button>
                        </div>
                        <div id="preview-signup-cnic-front" class="preview-container"></div>
                    </div>
                    <div class="form-group">
                        <label>CNIC Back Side</label>
                        <div class="camera-btn-group">
                            <input type="file" id="signup-cnic-back" accept="image/*" style="display:none">
                            <button onclick="openCamera('signup-cnic-back', 'environment')"
                                class="btn btn-secondary">Take Photo</button>
                            <button onclick="document.getElementById('signup-cnic-back').click()"
                                class="btn btn-secondary">Upload File</button>
                        </div>
                        <div id="preview-signup-cnic-back" class="preview-container"></div>
                    </div>
                    <div class="form-group">
                        <label>Your Photo (Selfie)</label>
                        <input type="file" id="signup-user-photo" accept="image/*" style="display:none">
                        <button onclick="openCamera('signup-user-photo', 'user')" class="btn btn-secondary"
                            style="width:100%; margin-top:0.5rem;">Take Selfie (Camera Only)</button>
                        <div id="preview-signup-user-photo" class="preview-container"></div>
                    </div>
                    <button onclick="handleSignup()" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign
                        Up to Rent</button>
                    <p style="text-align: center; margin-top: 1rem; color: #94a3b8;">
                        Already have an account? <a href="#" onclick="toggleMode()"
                            style="color: var(--primary-color);">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="camera-modal" class="camera-modal">
        <div class="camera-container">
            <video id="camera-video" autoplay playsinline></video>
            <div class="camera-controls">
                <button onclick="closeCamera()" class="btn-close-cam">Cancel</button>
                <button onclick="capturePhoto()" class="btn-capture"></button>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="camera_utils.js"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script>
        let mode = 'login';
        function toggleMode() {
            mode = mode === 'login' ? 'signup' : 'login';
            document.getElementById('login-form').style.display = mode === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = mode === 'signup' ? 'block' : 'none';
        }
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            await signIn(email, pass, 'buyer');
        }
        async function handleSignup() {
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            const front = document.getElementById('signup-cnic-front').files[0];
            const back = document.getElementById('signup-cnic-back').files[0];
            const photo = document.getElementById('signup-user-photo').files[0];
            await signUp(email, pass, 'buyer', front, back, photo);
        }
    </script>
</body>

</html>
