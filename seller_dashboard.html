<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">LensLocker</a>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="material-icons-round">home</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="about.html" class="nav-item">
                <span class="material-icons-round">info</span>
                <span class="nav-text">About Us</span>
            </a>
            <a href="contact.html" class="nav-item">
                <span class="material-icons-round">contact_support</span>
                <span class="nav-text">Contact Us</span>
            </a>
            <a href="seller_dashboard.html" class="nav-item active">
                <span class="material-icons-round">dashboard</span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="material-icons-round">person</span>
                <span class="nav-text">My Profile</span>
            </a>
            <div style="margin-top: auto;"></div>
            <button onclick="handleLogout()" class="nav-item btn-outline"
                style="background:transparent; border:none; width:100%; justify-content:flex-start;">
                <span class="material-icons-round">logout</span>
                <span class="nav-text">Log Out</span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <header
                style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap:wrap; gap:1rem;">
                <div>
                    <h2>Seller Dashboard</h2>
                    <span id="user-display" style="color: var(--primary-color); font-weight: 600;"></span>
                </div>
                <!-- Tabs -->
                <div style="display: flex; gap: 1rem;">
                    <button onclick="showSellerSection('listings')" class="btn" id="btn-listings">My Listings</button>
                    <button onclick="showSellerSection('requests')" class="btn btn-outline"
                        id="btn-requests">Requests</button>
                    <button onclick="showSellerSection('history')" class="btn btn-outline"
                        id="btn-history">History</button>
                    <button onclick="showAddModal()" class="btn btn-primary" id="btn-add-new">+ List New Camera</button>
                </div>
            </header>

            <!-- Listings Section -->
            <div id="section-listings">
                <div id="listings-container" class="grid">
                    <!-- Listings will be injected here -->
                    <p style="color: #94a3b8;">Loading listings...</p>
                </div>
            </div>

            <!-- Requests Section -->
            <div id="section-requests" style="display: none;">
                <h3 style="margin-bottom:1rem;">Incoming Requests</h3>
                <div id="requests-container" style="display:flex; flex-direction:column; gap:1rem;">
                    <p style="color: #94a3b8;">Loading requests...</p>
                </div>
            </div>

            <!-- History Section -->
            <div id="section-history" style="display: none;">
                <h3 style="margin-bottom:1rem;">Rental History</h3>
                <div id="history-container" style="display:flex; flex-direction:column; gap:1rem;">
                    <p style="color: #94a3b8;">Loading history...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content glass-panel large" style="max-height:85vh; overflow-y:auto; margin:5% auto;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>List a Camera</h3>
                <button onclick="hideAddModal()" class="close-modal"
                    style="background:none; border:none; color:var(--text-color); font-size:1.5rem;">&times;</button>
            </div>

            <div class="form-group">
                <label>Camera Model Name</label>
                <input type="text" id="camera-name" placeholder="e.g. Sony A7III">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="camera-desc" rows="3" placeholder="Condition, included lens, etc."></textarea>
            </div>
            <div class="form-group">
                <label>Daily Price (Rs)</label>
                <input type="number" id="camera-price" placeholder="5000">
            </div>

            <div class="form-group">
                <label>Cover Photo (Verification)</label>
                <div class="camera-btn-group">
                    <input type="file" id="camera-image-file" accept="image/*" style="display:none">
                    <button onclick="openCamera('camera-image-file', 'environment')" class="btn btn-secondary">Take
                        Photo</button>
                    <button onclick="document.getElementById('camera-image-file').click()"
                        class="btn btn-secondary">Upload
                        Cover</button>
                </div>
                <div id="preview-camera-image-file" class="preview-container"></div>
            </div>

            <div class="form-group">
                <label>Additional Gallery Photos (Max 8)</label>
                <div
                    style="border: 2px dashed rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; text-align: center;">
                    <input type="file" id="gallery-files" accept="image/*" multiple onchange="previewGallery()"
                        style="display:none">
                    <button onclick="document.getElementById('gallery-files').click()" class="btn btn-secondary">Select
                        Images</button>
                    <div id="gallery-preview" style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem;">
                    </div>
                    <small style="display:block; margin-top:0.5rem; color:var(--text-color); opacity:0.6;">Select up to
                        8
                        images</small>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                <button onclick="hideAddModal()" class="btn btn-outline">Cancel</button>
                <button onclick="addCamera()" class="btn btn-primary">Post Listing</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content glass-panel large">
            <button onclick="hideEditModal()" class="close-modal">&times;</button>
            <h3>Edit Camera Listing</h3>
            <input type="hidden" id="edit-camera-id">
            <div class="form-group">
                <label>Camera Model Name</label>
                <input type="text" id="edit-camera-name" placeholder="e.g. Sony A7III">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="edit-camera-desc" rows="3" placeholder="Condition, included lens, etc."></textarea>
            </div>
            <div class="form-group">
                <label>Daily Price (Rs)</label>
                <input type="number" id="edit-camera-price" placeholder="5000">
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                <button onclick="hideEditModal()" class="btn btn-outline">Cancel</button>
                <button onclick="updateCamera()" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="camera-modal">
        <div class="camera-container">
            <video id="camera-video" autoplay playsinline></video>
            <div class="camera-controls">
                <button onclick="closeCamera()" class="btn-close-cam">Cancel</button>
                <button onclick="capturePhoto()" class="btn-capture"></button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="camera_utils.js"></script>
    <script src="security.js"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script src="seller.js"></script>
</body>

</html>
