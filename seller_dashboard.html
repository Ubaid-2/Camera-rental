<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar glass-panel">
        <a href="index.html" class="nav-brand">LensLocker Seller</a>
        <div class="nav-links">
            <span id="user-display" style="color: var(--text-color); margin-right: 1rem; opacity: 0.8;"></span>
            <a href="profile.html" class="btn btn-outline"
                style="font-size: 0.8rem; padding: 0.5rem 1rem; margin-right: 0.5rem;">My Profile</a>
            <button onclick="handleLogout()" class="btn btn-outline"
                style="font-size: 0.8rem; padding: 0.5rem 1rem;">Log Out</button>
        </div>
    </nav>

    <div class="container">
        <header style="margin-bottom: 3rem; display: flex; justify-content: space-between; align-items: center;">
            <h2>My Listings</h2>
            <button onclick="showAddModal()" class="btn btn-primary">+ List New Camera</button>
        </header>

        <div id="listings-container" class="grid">
            <!-- Listings will be injected here -->
            <p style="color: #94a3b8;">Loading listings...</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content glass-panel large">
            <button onclick="hideAddModal()" class="close-modal">&times;</button>
            <h3>List a Camera</h3>
            <div class="form-group">
                <label>Camera Model Name</label>
                <input type="text" id="camera-name" placeholder="e.g. Sony A7III">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="camera-desc" rows="3" placeholder="Condition, included lens, etc."></textarea>
            </div>
            <div class="form-group">
                <label>Daily Price ($)</label>
                <input type="number" id="camera-price" placeholder="50">
            </div>

            <div class="form-group">
                <label>Cover Photo (Verification)</label>
                <div class="camera-btn-group">
                    <input type="file" id="camera-image-file" accept="image/*" style="display:none">
                    <button onclick="openCamera('camera-image-file', 'environment')" class="btn btn-secondary">Take
                        Photo</button>
                    <button onclick="document.getElementById('camera-image-file').click()"
                        class="btn btn-secondary">Upload
                        Cover</button>
                </div>
                <div id="preview-camera-image-file" class="preview-container"></div>
            </div>

            <div class="form-group">
                <label>Additional Gallery Photos (Max 8)</label>
                <div
                    style="border: 2px dashed rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; text-align: center;">
                    <input type="file" id="gallery-files" accept="image/*" multiple onchange="previewGallery()"
                        style="display:none">
                    <button onclick="document.getElementById('gallery-files').click()" class="btn btn-secondary">Select
                        Images</button>
                    <div id="gallery-preview" style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem;">
                    </div>
                    <small style="display:block; margin-top:0.5rem; color:var(--text-color); opacity:0.6;">Select up to
                        8
                        images</small>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                <button onclick="hideAddModal()" class="btn btn-outline">Cancel</button>
                <button onclick="addCamera()" class="btn btn-primary">Post Listing</button>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="camera-modal">
        <div class="camera-container">
            <video id="camera-video" autoplay playsinline></video>
            <div class="camera-controls">
                <button onclick="closeCamera()" class="btn-close-cam">Cancel</button>
                <button onclick="capturePhoto()" class="btn-capture"></button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="camera_utils.js"></script>
    <script src="supabase-client.js"></script>
    <script src="seller.js"></script>
</body>

</html>
