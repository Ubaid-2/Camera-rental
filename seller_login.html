<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar glass-panel">
        <a href="index.html" class="nav-brand">LensLocker</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box glass-panel">
            <h2 style="text-align: center; margin-bottom: 2rem;">Seller Portal</h2>

            <div id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seller@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <button onclick="handleLogin()" class="btn btn-primary" style="width: 100%;">Log In</button>
                <p style="text-align: center; margin-top: 1rem; color: #94a3b8;">
                    New seller? <a href="#" onclick="toggleMode()" style="color: var(--primary-color);">Sign up here</a>
                </p>
            </div>

            <div id="signup-form" style="display: none;">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="seller@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>CNIC Front Side</label>
                    <div class="camera-btn-group">
                        <input type="file" id="signup-cnic-front" accept="image/*" style="display:none">
                        <button onclick="openCamera('signup-cnic-front', 'environment')" class="btn btn-secondary">Take
                            Photo</button>
                        <button onclick="document.getElementById('signup-cnic-front').click()"
                            class="btn btn-secondary">Upload File</button>
                    </div>
                    <div id="preview-signup-cnic-front" class="preview-container"></div>
                </div>

                <div class="form-group">
                    <label>CNIC Back Side</label>
                    <div class="camera-btn-group">
                        <input type="file" id="signup-cnic-back" accept="image/*" style="display:none">
                        <button onclick="openCamera('signup-cnic-back', 'environment')" class="btn btn-secondary">Take
                            Photo</button>
                        <button onclick="document.getElementById('signup-cnic-back').click()"
                            class="btn btn-secondary">Upload File</button>
                    </div>
                    <div id="preview-signup-cnic-back" class="preview-container"></div>
                </div>

                <div class="form-group">
                    <label>Your Photo (Selfie)</label>
                    <input type="file" id="signup-user-photo" accept="image/*" style="display:none">
                    <button onclick="openCamera('signup-user-photo', 'user')" class="btn btn-secondary"
                        style="width:100%; margin-top:0.5rem;">Take Selfie (Camera Only)</button>
                    <div id="preview-signup-user-photo" class="preview-container"></div>
                </div>

                <button onclick="handleSignup()" class="btn btn-primary" style="width: 100%;">Sign Up as Seller</button>
                <p style="text-align: center; margin-top: 1rem; color: #94a3b8;">
                    Already have an account? <a href="#" onclick="toggleMode()" style="color: var(--primary-color);">Log
                        in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="camera-modal">
        <div class="camera-container">
            <video id="camera-video" autoplay playsinline></video>
            <div class="camera-controls">
                <button onclick="closeCamera()" class="btn-close-cam">Cancel</button>
                <button onclick="capturePhoto()" class="btn-capture"></button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="camera_utils.js"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script>
        let mode = 'login';

        function toggleMode() {
            mode = mode === 'login' ? 'signup' : 'login';
            document.getElementById('login-form').style.display = mode === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = mode === 'signup' ? 'block' : 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            await signIn(email, pass, 'seller');
        }

        async function handleSignup() {
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;

            const front = document.getElementById('signup-cnic-front').files[0];
            const back = document.getElementById('signup-cnic-back').files[0];
            const photo = document.getElementById('signup-user-photo').files[0];

            await signUp(email, pass, 'seller', front, back, photo);
        }
    </script>
</body>

</html>
