<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar glass-panel">
        <a href="index.html" class="nav-brand">LensLocker Buyer</a>
        <div class="nav-links">
            <span id="user-display" style="color: #94a3b8; margin-right: 1rem;"></span>
            <button onclick="handleLogout()" class="btn btn-outline"
                style="font-size: 0.8rem; padding: 0.5rem 1rem;">Log Out</button>
        </div>
    </nav>

    <div class="container">
        <header style="margin-bottom: 3rem;">
            <h2>Available Cameras</h2>
            <p style="color: #94a3b8;">Browse premium gear available for rent.</p>
        </header>

        <div id="listings-container" class="grid">
            <p style="color: #94a3b8;">Loading available cameras...</p>
        </div>
    </div>

    <!-- Rent Modal -->
    <div id="rent-modal" class="glass-panel"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); padding:2rem; width: 400px; z-index: 100;">
        <h3>Rent Camera</h3>
        <p id="rent-camera-name" style="color: var(--primary-color); font-weight: 600;"></p>
        <input type="hidden" id="rent-camera-id">
        <input type="hidden" id="rent-camera-price">

        <div class="form-group">
            <label>Start Date</label>
            <input type="date" id="start-date">
        </div>
        <div class="form-group">
            <label>End Date</label>
            <input type="date" id="end-date">
        </div>

        <div style="margin: 1rem 0; font-size: 1.1rem;">
            Total: <span id="total-price" style="font-weight: 700;">$0</span>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <button onclick="hideRentModal()" class="btn btn-outline">Cancel</button>
            <button onclick="confirmRent()" class="btn btn-primary">Confirm Rental</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="buyer.js"></script>
</body>

</html>
