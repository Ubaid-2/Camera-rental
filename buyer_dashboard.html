<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar glass-panel">
        <a href="index.html" class="nav-brand">LensLocker Buyer</a>
        <div class="nav-links" style="display:flex; align-items:center;">
            <span id="user-display"
                style="color: var(--text-color); margin-right: 1rem; opacity: 0.8; display:none;"></span>
            <a href="profile.html" class="btn btn-outline" style="font-size: 0.8rem; padding: 0.5rem 1rem;">My
                Profile</a>
            <button onclick="handleLogout()" class="btn btn-outline"
                style="font-size: 0.8rem; padding: 0.5rem 1rem; margin-left:0.5rem;">Log Out</button>
        </div>
    </nav>

    <div class="container">
        <header style="margin-bottom: 3rem; text-align:center;">
            <h2>Available Cameras</h2>
            <p style="color: #94a3b8;">Browse premium gear available for rent.</p>
        </header>

        <div id="listings-container" class="grid">
            <p style="color: #94a3b8;">Loading available cameras...</p>
        </div>
    </div>

    <!-- Rent Modal -->
    <div id="rent-modal" class="modal">
        <div class="modal-content glass-panel">
            <button onclick="closeRentModal()" class="close-modal">&times;</button>
            <h3>Request Rental</h3>
            <p><strong>Camera:</strong> <span id="modal-camera-name"></span></p>
            <p><strong>Total Price:</strong> $<span id="modal-total-price">0</span></p>
            <input type="hidden" id="rent-camera-id">
            <input type="hidden" id="rent-camera-price">
            <div class="form-group">
                <label>Number of Days</label>
                <input type="number" id="rent-days" value="1" min="1" onchange="updateTotal()">
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                <button onclick="closeRentModal()" class="btn btn-outline">Cancel</button>
                <button onclick="confirmRent()" class="btn btn-primary">Confirm Request</button>
            </div>
        </div>
    </div>

    <!-- PRODUCT DETAIL MODAL (Gallery) -->
    <div id="product-modal" class="modal">
        <div class="modal-content glass-panel large">
            <button onclick="closeProductModal()" class="close-modal">&times;</button>

            <div style="display:flex; flex-direction:column; gap:1.5rem;">
                <!-- Main Gallery -->
                <div class="gallery-container">
                    <div
                        style="height: 400px; background: #000; display:flex; align-items:center; justify-content:center; border-radius:8px; overflow:hidden;">
                        <img id="detail-main-img" src="" style="max-height:100%; object-fit:contain;">
                    </div>
                    <div id="detail-thumbnails"
                        style="display:flex; gap:10px; margin-top:10px; overflow-x:auto; padding-bottom:5px;">
                        <!-- Thumbnails injected here -->
                    </div>
                </div>

                <!-- Info -->
                <div style="color:white;">
                    <h2 id="detail-title" style="font-size:2rem; margin-bottom:0.5rem;">Title</h2>
                    <h3 style="color:var(--primary-color); font-size:1.5rem; margin-bottom:1rem;" id="detail-price">$0 /
                        day</h3>
                    <p id="detail-desc" style="opacity:0.9; line-height:1.6;">Description...</p>

                    <button id="detail-rent-btn" class="btn btn-primary"
                        style="width:100%; margin-top:1.5rem; padding:1rem; font-size:1.1rem;">Rent This Camera</button>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="supabase-client.js"></script>
    <script src="buyer.js"></script>
</body>

</html>
