<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - Camera Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">LensLocker</a>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="material-icons-round">home</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="about.html" class="nav-item">
                <span class="material-icons-round">info</span>
                <span class="nav-text">About Us</span>
            </a>
            <a href="contact.html" class="nav-item">
                <span class="material-icons-round">contact_support</span>
                <span class="nav-text">Contact Us</span>
            </a>
            <a href="buyer_dashboard.html" class="nav-item active">
                <span class="material-icons-round">shopping_bag</span>
                <span class="nav-text">Browse Gear</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="material-icons-round">person</span>
                <span class="nav-text">My Profile</span>
            </a>
            <div style="margin-top: auto;"></div>
            <button onclick="handleLogout()" class="nav-item btn-outline"
                style="background:transparent; border:none; width:100%; justify-content:flex-start;">
                <span class="material-icons-round">logout</span>
                <span class="nav-text">Log Out</span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <header style="margin-bottom: 3rem; text-align:center;">
                <h2 style="margin-top:2rem;">Available Cameras</h2>
                <p style="color: #94a3b8;">Browse premium gear available for rent.</p>
                <div id="user-display" style="color: var(--primary-color); font-weight: 600; margin-top: 0.5rem;"></div>
            </header>

            <div id="listings-container" class="grid">
                <p style="color: #94a3b8;">Loading available cameras...</p>
            </div>
        </div>
    </div>

    <!-- Rent Modal -->
    <div id="rent-modal" class="modal">
        <div class="modal-content glass-panel"
            style="max-width: 500px; padding: 2rem; border-radius: 1rem; margin: 10% auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0;">Request Rental</h3>
                <button onclick="closeRentModal()" class="close-modal"
                    style="background:none; border:none; color:var(--text-color); font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>

            <p style="margin-bottom:0.5rem;"><strong>Camera:</strong> <span id="modal-camera-name"
                    style="color:var(--primary-color);"></span></p>
            <p style="margin-bottom:1rem;"><strong>Total Price:</strong> Rs <span id="modal-total-price">0</span></p>

            <input type="hidden" id="rent-camera-id">
            <input type="hidden" id="rent-camera-price">

            <div class="form-group">
                <label>Number of Days</label>
                <input type="number" id="rent-days" value="1" min="1" onchange="updateTotal()">
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                <button onclick="closeRentModal()" class="btn btn-outline">Cancel</button>
                <button onclick="confirmRent()" class="btn btn-primary">Confirm Request</button>
            </div>
        </div>
    </div>

    <!-- PRODUCT DETAIL MODAL (Gallery) -->
    <div id="product-modal" class="modal">
        <div class="modal-content glass-panel large"
            style="max-width: 900px; margin: 5% auto; padding: 2rem; border-radius: 1rem; height: 80vh; overflow-y: auto;">
            <div style="display:flex; justify-content:flex-end;">
                <button onclick="closeProductModal()" class="close-modal"
                    style="background:none; border:none; color:var(--text-color); font-size:2rem; cursor:pointer;">&times;</button>
            </div>

            <div style="display:flex; flex-direction:column; gap:1.5rem;">
                <!-- Main Gallery -->
                <div class="gallery-container">
                    <div
                        style="height: 400px; background: #000; display:flex; align-items:center; justify-content:center; border-radius:8px; overflow:hidden;">
                        <img id="detail-main-img" src="" style="max-height:100%; object-fit:contain;">
                    </div>
                    <div id="detail-thumbnails"
                        style="display:flex; gap:10px; margin-top:10px; overflow-x:auto; padding-bottom:5px;">
                        <!-- Thumbnails injected here -->
                    </div>
                </div>

                <!-- Info -->
                <div>
                    <h2 id="detail-title" style="font-size:2rem; margin-bottom:0.5rem; color:var(--text-color);">Title
                    </h2>
                    <h3 style="color:var(--primary-color); font-size:1.5rem; margin-bottom:1rem;" id="detail-price">Rs 0
                        /
                        day</h3>
                    <p id="detail-desc" style="opacity:0.9; line-height:1.6; color:var(--text-color);">Description...
                    </p>

                    <button id="detail-rent-btn" class="btn btn-primary"
                        style="width:100%; margin-top:1.5rem; padding:1rem; font-size:1.1rem;">Rent This Camera</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script src="buyer.js"></script>
</body>

</html>
